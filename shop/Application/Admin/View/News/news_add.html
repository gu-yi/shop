<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__ADMIN__css/ch-ui.admin.css">
	<link rel="stylesheet" href="__ADMIN__css/font-awesome.min.css">
</head>
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
        <i class="fa fa-home"></i> <a href="#">首页</a> &raquo; 添加文章
    </div>
    <!--面包屑导航 结束-->
    
    <div class="result_wrap">
        <form action="{:U('News/news_add')}" method="post" enctype="multipart/form-data">
            <table class="add_tab">
                <tbody>
                    <!--<tr>
                        <th width="120"><i class="require">*</i>分类：</th>
                        <td>
                            <select name="cid">
                                {foreach $addData as $row}
                                <option value="{$row.id}">{str_repeat('&nbsp',$row['lever']*8)}{$row.name}</option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>-->
                    <tr>
                        <th><i class="require" >*</i>标题：</th>
                        <td>
                            <input type="text" class="lg" name="title">
                            <p>标题可以写30个字</p>
                        </td>
                    </tr>
                   <!-- <tr>
                        <th><i class="require">*</i>缩略图：</th>
                        <td><input type="file" name="image"></td>
                    </tr>-->
                    <tr>
                        <th>作者：</th>
                        <td>
                            <input type="text" name="author">
                        </td>
                    </tr>
                    <tr>
                        <th>描述：</th>
                        <td>
                            <textarea name="description"></textarea>
                        </td>
                    </tr>
                    <tr>
                    <th>关键词：</th>
                    <td>
                        <textarea id='key' name="keywords"></textarea>
                    </td>
                    </tr>
                    <tr>
                        <th>文章内容：</th>
                        <td>
                            <textarea id='editor1' class="lg" name="content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th title="推荐将在首页显示">是否推荐：</th>
                        <td>
                            <label for=""><input type="radio" name="isTuijian" value="1">推荐</label>
                            <label for=""><input type="radio" name="isTuijian" value="0">不推荐</label>
                        </td>
                    </tr>
                    <tr>
                        <th>是否显示：</th>
                        <td>
                            <label for=""><input type="radio" name="display" value="0">隐藏</label>
                            <label for=""><input type="radio" name="display" value="1">显示</label>
                        </td>
                    </tr>
                    <tr>
                        <th>链接地址</th>
                        <td>
                            <input type="text" name="url">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="提交">
                            <input type="button" class="back" onclick="history.go(-1)" value="返回">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
<script type="text/javascript" src="__ADMIN__js/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__js/ueditor.all.js"></script>
<script>
    UE.getEditor('editor1','key',{
        initialFrameWidth: 600
    });

</script>
<!--<script>
    UE.getEditor('key',{
        initialFrameWidth: 600
    });

</script>-->

</body>
</html>
